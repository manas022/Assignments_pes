<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Flexbox practical</title>

<body style="
            padding-bottom: 1000px;">
    <div style="
                display: flex;
                flex-direction: row">
        
        <div

               ">
            DIV 1
        </div>
        <div style="background-color:lightpink;
        ">
            DIV 2
        </div>

    <!--2nd row of the flexbox example-->

                display: flex; 
                flex-direction: row;
                margin-top:20px;">

        style="background-color:lightblue;
               width:100px;
               ;">
            100 px flexbox
        </div>
        <div style="background-color:lightpink;
                    flex: 1;">
